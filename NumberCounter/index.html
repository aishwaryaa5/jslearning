<!DOCTYPE html>
<html>
<head>
	<title>Number Counter</title>
	<link rel="stylesheet" type="text/css" href="./css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div class="container">
  		<div class="row max-height align-items-center">
   			<div class="col-10 mx-auto col-md-6 text-center main-container p-5">
    			<h1 class="text-uppercase">COUNTER</h1>
    			<h2 id="counter">0</h2>
    			<div class="btn-container d-flex justify-content-around flex-wrap">
     				<button class="btn counterBtn prevBtn text-uppercase m-2">Reduce Count</button>
     				<button class="btn counterBtn nextBtn text-uppercase m-2">Increase Count</button>
    			</div>
   			</div>
  		</div>
 	</div>
	<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
